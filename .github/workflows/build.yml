name: Build geosite_tbd.dat
on:
  push:
    branches:
      - master
    paths-ignore:
      - "**/README.md"
      - ".gitignore"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout codebase
        uses: actions/checkout@v6
        with:
          path: code

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: code/go.mod
          cache-dependency-path: code/go.sum

      - name: Set variables
        run: |
          echo "NAME=v$(date +%d%m%Y.%H%M)" >> $GITHUB_ENV
        shell: bash

- name: Download and process multiple trackers lists
  run: |
    # Создаём папку data (если её нет)
    mkdir -p code/data


    # Список источников
    SOURCES=(
      "https://raw.githubusercontent.com/ngosang/trackerslist/master/trackers_all.txt"
      # Добавьте другие URL при необходимости
    )

    TEMP_FILE="trackers_combined.txt"
    > "$TEMP_FILE"  # Очищаем временный файл

    
    # Скачиваем все источники
    for URL in "${SOURCES[@]}"; do
      echo "Downloading from $URL..."
      curl -sSL "$URL" >> "$TEMP_FILE" || \
        echo "Warning: Failed to download $URL" >&2
    done

    # Извлекаем домены, очищаем, сохраняем в code/data/trackers
    grep -oE '://[^:/]+' "$TEMP_FILE" | \
      sed 's|://||' | \          # Исправлен синтаксис sed (используем | как разделитель)
      sort | \
      uniq > code/data/trackers

    # Удаляем временный файл
    rm -f "$TEMP_FILE"
  shell: bash


      - name: Build GeoSite files
        run: |
          cd code || exit 1
          go run ./ --outputdir=../
          cd ../ && rm -rf code

      - name: Git push assets to "release" branch
        run: |
          git init
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git checkout -b release
          git add geosite_tbd.dat
          git commit -m "${{ env.NAME }}"
          git remote add origin "https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}"
          git push -f -u origin release

      - name: Release and upload assets
        run: |
          gh release create ${{ env.NAME }} --generate-notes --latest --title ${{ env.NAME }} ./geosite_tbd.dat
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}